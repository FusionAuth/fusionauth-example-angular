<div *ngIf="user['email'] != null">
  Hello {{user['email']}}
<br/><app-user-data-form userdata='{{user["registration"]["data"]["userData"]}}'></app-user-data-form>
<br/><a href='https://angproxy.fusionauth.io/logout'>Log me out</a>
</div>
<div *ngIf="user['email'] == null">
  <a href='https://angproxy.fusionauth.io/login'>Log me in</a>
</div>
